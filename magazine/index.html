	<meta http-equiv="refresh" content="30">
	<meta name="viewport" content="width=device-width,  initial-scale=1">
	<link rel="stylesheet" type="text/css" href="landingMag.css">
    <link rel="stylesheet" type="text/css" href="/landing/css/overlays.css">
    <link rel="stylesheet" href="/fonts/stylesheet.css">
	<link rel="icon" href="/icons/favicon.ico">
	<script type="text/javascript" src="/jquery/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		function delay (URL) {
			setTimeout( function() { window.location = URL }, 550 );
		}
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
	        $("#click-enter").click(function(){
	            $(".turnon-anim").addClass("turnoff-anim");
	        });


	        $('.turnon-anim').on("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd", function(){
	             $(this).removeClass("turnoff-anim");
	        });
	    });
	</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-165561742-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];

</head>
<body>
	
	<div class="turnon-anim">
		<div id="click-enter" onclick="delay('www.beans-magazine.com/clothes/352cmnhfl88gwyj6onkr5o7suoc99d')">
			<div class="cursor"></div>
        </div>
        <div class="center">
            CLICK TO SEE MAGAZINE
        </div>
    </div>
    
    

	<script>
		// creating a custom cursor tracker 

		const cursor = document.querySelector('.cursor');

		document.addEventListener('mousemove', e => {
			cursor.setAttribute("style", "top: " + (e.pageY - 10) + "px; left: " + (e.pageX - 10) + "px;")
		});

		document.addEventListener('click', () => {
			cursor.classList.add("expand");

			setTimeout(() => {
				cursor.classList.remove("expand");	
			}, 500)
		});

	</script>
</body>
